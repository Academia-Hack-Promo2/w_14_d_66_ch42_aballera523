<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>CheckLists</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

          <!-- Collect the nav links, forms, and other content for toggling -->
    <nav class="navbar navbar-check navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar">Tasks</span>
          <span class="icon-bar">New Category</span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><i class="glyphicon glyphicon-check"></i></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a id="new-category-botton" data-toggle="modal" data-target="#smallModal">New Category</a></li>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            </form>
          </ul>
        </div>
      </div>
    </nav>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="New" aria-hidden="true" id="smallModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4>New Category</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputTitle">
                  Title
                </label>
                <input type="title" class="form-control" id="categoryName" placeholder="Title">
                <h4 id="nameError"></h4>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
            <button type="button" class="btn btn-primary" id="newCategoryModal">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="Edit" aria-hidden="true" id="editModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Edit Category</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label id="Title" for="exampleInputTitle">
                  
                </label>
                <input type="title" class="form-control" id="editCategoryName" placeholder="Title">
                <h4 id="nameError"></h4>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
            <button type="button" class="btn btn-primary" id="editCategoryModal">Save</button>

          </div>
        </div>
      </div>
    </div>
    <!-- <div class="container tasksSection"></div>  -->
    <div class="container categoriesSection"></div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/tasks.js"></script>
    <script src="scripts/category.js"></script>
    <script src="scripts/categories.js"></script>
    <!-- endbuild -->
