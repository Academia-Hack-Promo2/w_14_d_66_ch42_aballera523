      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

              <form> <div class="form-group">
                <label for="exampleInputTitle">
                  Titulo
                </label>

              </div>
              <div class="form-group">
                <label for="exampleInputCategory">
                  Categoria

                  <option value="default">Seleccione categoria</option>

                </select>
              </div>
              <input type="title" class="form-control" id="new_category" placeholder="Nueva Categoria">
              <h4 id="error_category"></h4> 
              <div class="form-group">
                <label for="exampleInputType">

                </label>
                <select class="form-control" id="priority">
                  <option value="0">Prioridad</option>
                  <option value="1">Hight</option>
                  <option value="2">Medium</option>
                  <option value="3">Low</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputStatus">
                  Status
                </label>
                <select class="form-control" id="status">
                  <option value="1">Done</option>
                  <option value="2">Undone</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputDate">
                  Fecha
                </label>
                <div class='input-group date' id='datetimepicker1'>
                  <input type='text' class="form-control" id="finish_date"/>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
          <button type="button" class="btn btn-primary" id="boton_modal">Guardar Tarea</button>
