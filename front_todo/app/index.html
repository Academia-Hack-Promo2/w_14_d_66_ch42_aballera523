      <section class="container">
        <div class="row" id="mainbox">
          <div class="col-md-3 col-sm-4 col-xs-12">
            <div class="box box-btn" id="modal_botton" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-plus"></i></div>
          </div>



        </div>
      </section>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" >Nueva Tarea</h4>
            </div>
            <div class="modal-body">
              <form> <div class="form-group">
                <label for="exampleInputTitle">
                  Titulo
                </label>
                <input type="title" class="form-control" id="title" placeholder="Titulo">
              </div>
              <div class="form-group">
                <label for="exampleInputCategory">
                  Categoria
                </label>
                <select class="form-control" id="categories">
                </select>
                <br>
                <button type="button" class="btn btn-default" data-toggle="modal" id="newCatergory" data-target="#smallModal">Nueva categoria</button>
                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="smallModal">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                     <div class="modal-header">
                       <h4>Nueva categoria</h4>
                     </div>
                     <div class="modal-body">
                       <form>
                         <div class="form-group">
                           <label for="exampleInputTitle">
                             Nombre de categoria
                           </label>
                           <input type="title" class="form-control" id="categoryName" placeholder="Nombre">
                           <h4 id="nameError"></h4>
                         </div>
                       </form>
                     </div>
                     <div class="modal-footer">

                      <button type="button" class="btn btn-primary" id="newCategoryModal">Crear Categoria</button>
                    </div>
                  </div>
                </div>
              </div> 
            </div>
            <h4 id="error_category"></h4> 
            <div class="form-group">
              <label for="exampleInputType">
                Prioridad
              </label>
              <select class="form-control" id="priority">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">Hight</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputStatus">
                Status
              </label>
              <select class="form-control" id="status">
                <option value="0">Undone</option>
                <option value="1">Done</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputDate">
                Fecha
              </label>
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" id="finish_date"/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
        <button type="button" class="btn btn-primary" id="taskNew">Guardar Tarea</button>
      </div>
